name: CI/CD Pipeline

# Déclenche l'action à chaque push sur la branche 'main'
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest  # Utilisation d'une machine Ubuntu

    steps:
    # Vérifie le code depuis le repository
    - name: Checkout code
      uses: actions/checkout@v4

    # Installe Node.js (si tu utilises Node.js, adapte selon ton besoin)
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'  # spécifie la version de Node.js
        cache: 'npm'

    # Installe les dépendances
    - name: Install dependencies
      run: npm ci

    # Lance les tests
    - name: Run tests
      run: npm test

    # Build l'application
    - name: Build the app
      run: npm run build
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

  deploy:
    needs: build  # L'action de déploiement se lance après le succès de la première étape 'build'
    runs-on: ubuntu-latest

    steps:
      # Vérifie de nouveau le code
      - name: Checkout code
        uses: actions/checkout@v4

      # Déploie sur Vercel (ou autre plateforme)
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
